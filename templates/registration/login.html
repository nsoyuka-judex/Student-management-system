{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <div class="mt-3">
    <a href="{% url 'password_reset' %}">Forgot Password?</a>
  </div>
{% endblock %}
